<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        input {
            max-width: 60px;
            padding: 5px;

        }

        button {
            margin: 5px;
        }
    </style>
    <script>
        function arithmetic() {
            let box1 = parseFloat(document.getElementById("box1").value);
            let box2 = document.getElementById("opperand").value;
            let box3 = parseFloat(document.getElementById("box3").value);
            let box4 = parseFloat(document.getElementById("box4").value);
            let opperand;
            let correct;
            switch (box2) {
                case "+":
                    opperand = "+";
                    correct = box1 + box3 == box4;
                    break;
                case "-":
                    opperand = "-";
                    correct = box1 - box3 == box4;
                    break;
                case "*":
                    opperand = "*";
                    correct = box1 * box3 == box4;
                    break;
                case "/":
                    opperand = "/";
                    correct = box1 / box3 == box4;
                    break;
            }
            if (correct == true) {
                document.getElementById("output").innerText = "Correct! Good job!";
            } else {
                document.getElementById("output").innerText = "Incorrect! Try again!";

            }
        }
    </script>
</head>
