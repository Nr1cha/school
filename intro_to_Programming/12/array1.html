<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="arrays">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        /* 
            Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);


            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);


            // Build a string to display to the user.
            let output =
                sum1 + '<br>' +
                sum2 + '<br>' +
                mid1 + '<br>' +
                mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }

        function addEnds(list) {
            let sum = list[0] + list[list.length - 1]; //get the start and end
            return sum; //return the result to the function that is calling this
        }

        function getMiddle(list) {

            if (list.length % 2 === 0) { // if it's even
                let middle = (list.length / 2);
                return (list[middle] + list[middle - 1]) / 2;
            }

            else { // if it's odd. 
                let middle = (list.length - 1) / 2;
                return list[middle];
            }
        }

    </script>
</head>

<body>
    <button type="button" onclick="test()">Compute</button><br>
    <div id="output"></div>
</body>

</html>
