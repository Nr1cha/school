<!DOCTYPE html>
<html lang="en">
    <!-- 
        Input: user clicks on submit button
        Processing: js takes 2 and shows the exponents from 0 to 31 using a for loop and math.pow 
        Output: the page shows the exponents from 0 - 31 for 2 
     -->

<head>
    <meta charset="UTF-8">
    <meta name="description" content="powers">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            font-size: 1.5em;
            margin-top: 40px;
        }
    </style>
    <script>
        function exponentNum() {
            // let exponent;
            // let Math;
            let result = "";
            for (let exponent = 0; exponent <= 31; exponent++) {
                result += "2 to the power of: " + Math.pow(2,exponent) + ", " + "<br>";
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>

<body>
    <button type="button" onclick="exponentNum()">Start</button>
    <div id="output"></div>
</body>
</html>
