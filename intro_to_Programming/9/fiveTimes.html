<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Five Times Table">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function timesTable() {
            let numberAlert = parseInt(prompt("Enter an integer: "));
            let range = parseInt(prompt("Enter a range: "));

            for (let i = 1; i <= range; i++) {
                let result = i * numberAlert;
                document.getElementById("output").innerText = result;
            }
        }

    </script>
</head>

<body>
    <label> Please enter the subtotal: <br>
        <input type="text" id="subtotalBox"></label>
    <button type="button" id="but_submit" onclick="timesTable()">submit</button>
    <div class="table">

    </div>
    <div id="output"></div>

</body>

</html>
