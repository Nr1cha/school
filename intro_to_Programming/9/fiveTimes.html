<!DOCTYPE html>
<html lang="en">
        <!-- 
        Input: user inputs a number and a range number
        Processing: js takes the first number and multiplies it by the 2nd number
        Output: shows the number that user initially selected to the amount of the range they selected
     -->

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Five Times Table">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function timesTable() {
            let number;
            number = parseInt(document.getElementById("integer").value);
            let range = parseInt(document.getElementById("range").value);
            let result = "";

            for (let i = 1; i <= range; i++) {
                result += number + " x " + i + " = " + number * i + "<br>";
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>

<body>
    <label> Please enter an integer: <br>
    <input type="text" id="integer"></label><br>

    <label> please enter a integer range: <br>
    <input type="text" id="range"></label>

    <button type="button" onclick="timesTable()">submit</button>

    <div id="output"></div>

</body>

</html>
