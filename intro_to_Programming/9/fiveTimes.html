<head>
    <meta charset="UTF-8">
    <meta name="description" content="Five Times Table">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function timesTable() {
            let number;
            number = parseInt(document.getElementById("number").value);
            let range = parseInt(prompt("Enter a range: "));
            let result = "";

            for (let i = 1; i <= range; i++) {
                result = result + "<p>" + number + "*" + i + "=" + number * i + "</p>";
            }
            document.getElementById("output").innerHTML = result;
        }

    </script>
</head>

<body>
    <label> Please enter an integer: <br>
        <input type="text" id="number"></label>
    <button type="button" onclick="timesTable()">submit</button>
    <div class="table">

    </div>
    <div id="output"></div>

</body>

</html>
