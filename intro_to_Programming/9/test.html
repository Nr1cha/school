<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="test">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        button {
            background-color: #806ae4;
            border: none;
            color: white;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 12px;
        }

        p {
            color: #27186b;
        }
    </style>
    <script>
        function addNumbers() {
            let number;
            let result = "";

            number = Number(document.getElementById("number").value);

            for (let i = 1; i <= 12; i++) {
                result = result + "<p>" + number + "*" + i + "=" + number * i + "</p>";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>

<body>
    <label> Enter the number : <input id="number" />
    <button onclick="addNumbers()">Print Multiplication table</button></label>
    <div id="result">
</body>

</html>
