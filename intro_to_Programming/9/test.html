<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        /* Input:take three numbers labeled start, end, divisor from three text fields.
         * Processing: take the start number and the end number and incriment by the divisor 
         * output: all the numbers from the start to the end number but skipped by the divisor
         */
        function numbers() {
            let numberStart = parseFloat(document.getElementById("start").value);
            let numberEnd = parseFloat(document.getElementById("end").value);
            let numberDivisor = parseFloat(document.getElementById("divisor").value);
            let test = '';

            for (let i = numberStart; i <= numberEnd; i++){
                if (i % numberDivisor == 0){
                    test += i + ", ";
                    document.getElementById("output").innerText = test;
                }
            }
        }

    </script>
</head>

<body>
    Start: <input type="text" id="start" size="5"><br>
    End: <input type="text" id="end" size="5"><br>
    Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="numbers()">Click</button>
    <div id="output"></div>
</body>

</html>
