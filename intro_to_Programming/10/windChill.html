<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="wind chill">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  Input: user inputs temperature in Fahrenheit
            and the wind speed as miles per hour
            Processing: calculate wind chill with users inputs
            Output: display the wind chill calculation for user
        */

        //function for user input
        function doInputOutput() {
            let tempF = parseFloat(document.getElementById("Temperature").value); // ask the user for the temperature
            let speed = parseFloat(document.getElementById("Wind_Speed").value); // ask the user for the wind speed i MPH
            let windChillValue = windChill({ tempF, speed }) // call the windChill function
            document.getElementById("output").innerHTML = windChillValue; //output the stuff to the user
        }

        //function for calculation
        function windChill({ tempF, speed }) {
            let calculatedWindChill = (35.74 + (0.6215 * tempF)) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * Math.pow(speed, 0.16)); //math calculation
            let formatedOutput = calculatedWindChill.toFixed(2) + " is the new temperature."; //formatted nice output
            return formatedOutput; // returning the stuff
        }

    </script>
</head>

<body>
    <label> Please Enter the Temperature in Fahrenheit: <br>
        <input type="text" id="Temperature"></label><br>

    <label> please Enter the MPH Wind Speed: <br>
        <input type="text" id="Wind_Speed"></label>

    <button type="button" onclick="doInputOutput()">Wind Chill</button>

    <div id="output"></div>

</body>

</html>
