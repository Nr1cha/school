<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Convert Quarts to Liters</title>

<script>
/* Input: how many quarts you have
 * Processing: convert the quarts to liters
 * Output: the liters converted from quarts
 */
function quartToLiters() {
    // Read quarts value from the user.
    let text = document.getElementById('quartsInputBox').value;

    // Convert what the user typed from text into a number.
    let quartNum = parseFloat(text);

    // Convert the quarts to liters from the above variables.
    let liters = quartNum * 0.946352946;

    // Display the Fahrenheit temperature to the user.
    document.getElementById('literDiv').innerHTML = liters;
}
</script>
</head>

<body>
<!-- input fields -->
Enter how many quarts to convert: <input type="text" id="quartsInputBox">

<!-- page button -->
<button type="button" onclick="quartToLiters()">Convert</button>

<!-- where the output shows on the page -->
<div id="literDiv"></div>                  
</body>            
</html>
