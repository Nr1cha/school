<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>get the gas mileage</title>

<script>
/* Input: get trip A, B, and gallons
 * Processing: convert the user input to get gass mileage
 * Output: the gas mileage to the user
 */
function calcMPG() {
    // Read trip A from the user.
    let tripA = document.getElementById('tripAinputBox').value;
    // Read trip B from the user.
    let tripB = document.getElementById('tripBinputBox').value;
    // Read gallons from the user.
    let gallons = document.getElementById('gallonsinputBox').value;


    // Convert what the user typed from text into a number.
    let tripA_Num = parseFloat(tripA);
    let tripB_Num = parseFloat(tripB);
    let gallons_Num = parseFloat(gallons);

    // get the mileage from the fields.
    let MPG = (tripB_Num - tripA_Num) / gallons_Num;

    // Display the Fahrenheit temperature to the user.
    document.getElementById('finalMPG').innerHTML = MPG;
}
</script>
</head>

<body>                               
Enter starting odometer miles: <input type="text" id="tripAinputBox"><br>
Enter ending odometer miles: <input type="text" id="tripBinputBox"><br>
Enter Gallons used: <input type="text" id="gallonsinputBox"><br>


<button type="button" onclick="calcMPG()">Convert</button><br>
<div id="finalMPG"></div>                     
</body>            
</html>
