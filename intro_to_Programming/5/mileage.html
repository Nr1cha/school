<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="car mileage calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nick Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get the gas mileage</title>

    <script>
        /* Input: get starting and ending odometers and gallons from the user
         * Processing: convert the user input to get gas mileage
         * Output: the gas mileage to the user
         */
        function calcMPG() {
            // Read starting Odometer from the user.
            let startingOdometer = document.getElementById('startingOdometerinputBox').value;
            // Read ending Odometer from the user.
            let endingOdometer = document.getElementById('endingOdometerinputBox').value;
            // Read gallons from the user.
            let gallonsUsed = document.getElementById('gallonsinputBox').value;


            // Convert what the user typed from text into a number.
            //Note: these should all be converted from strings into numbers
            let startingOdom_Num = parseFloat(startingOdometer);
            let endingOdom_Num = parseFloat(endingOdometer);
            let gallonsUsed_Num = parseFloat(gallonsUsed);

            // calculate the formula using the input variables above.
            let MPG = (startingOdom_Num - endingOdom_Num) / gallonsUsed_Num;

            // Display the MPG to the user.
            document.getElementById('finalMPG').innerHTML = MPG;
        }
    </script>
</head>

<body>

    <!-- input fields -->
    <label>Enter starting odometer miles: <input type="text" id="startingOdometerinputBox" name="starting odometer"></label><br>
    <label>Enter ending odometer miles: <input type="text" id="endingOdometerinputBox" name="ending odometer"></label><br>
    <label>Enter Gallons used: <input type="text" id="gallonsinputBox" name="gallons"></label><br>

    <!-- button that the user will click -->
    <button type="button" onclick="calcMPG()">Convert</button><br>
    <!-- this is where the final number will show -->
    <div id="finalMPG"></div>
</body>

</html>
